version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm ci
      - npm install -g @aws-sam/cli

  pre_build:
    commands:
      - echo "Running tests..."
      - npm run test
      - echo "Generating Prisma client..."
      - npx prisma generate

  build:
    commands:
      - echo "Building the application..."
      - npm run build
      - echo "Building SAM application..."
      - sam build

  post_build:
    commands:
      - echo "Build completed"

artifacts:
  files:
    - template.yaml
    - samconfig.toml
    - dist/**/*
    - .aws-sam/**/*